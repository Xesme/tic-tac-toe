<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <!-- font -->
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <button id="start-game" type="submit" name="button">Start</button>
        <div class="players">
          <ul id= "players-display">
          </ul>
        </div>

        <div id="game-board">
          <!-- row 1 -->
          <div class="row">
            <div class="col-md-4">
              <p>THIS IS SQUARE 1</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 2</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 3</p>
            </div>
          </div>
          <!-- row 2 -->
          <div class="row">
            <div class="col-md-4">
              <p>THIS IS SQUARE 4</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 5</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 6</p>
            </div>
          </div>
          <!-- row 3 -->
          <div class="row">

            <div class="col-md-4">
              <p>THIS IS SQUARE 7</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 8</p>
            </div>
            <div class="col-md-4">
              <p>THIS IS SQUARE 9</p>
            </div>
          </div>
        </div>
        <!-- end of game-board -->
      </div>
    </div>
  </body>
</html>
